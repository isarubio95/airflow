services:
  postgres:
    image: postgres:16
    container_name: dialnet-postgresql-airflow
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata_airflow:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro

  airflow-init:
    image: apache/airflow:3.1.0-python3.11
    container_name: dialnet-init-airflow
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-fab apache-airflow-providers-opensearch"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
        postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - ./scripts:/opt/bootstrap:ro
    command: >
      bash -eo pipefail -lc 'bash /opt/bootstrap/create_admin.sh'
    restart: "no"

  airflow:
    image: apache/airflow:3.1.0-python3.11
    container_name: dialnet-airflow
    hostname: airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    env_file: .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
        postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "False"
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW_CONN_OPENSEARCH_DEFAULT: "opensearch://${OPENSEARCH_USER}:${OPENSEARCH_PASS}@${OPENSEARCH_HOST}:${OPENSEARCH_PORT}?use_ssl=true&verify_certs=false"
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-opensearch"
      S3_BUCKET: ${S3_BUCKET}
      # Parámetros de rendimiento del scheduler
      AIRFLOW__SCHEDULER__MAX_THREADS: 8
      AIRFLOW__SCHEDULER__PARALLELISM: 16
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
      # Parámetros de rendimiento del webserver
      AIRFLOW__WEBSERVER__WORKERS: 4
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 120
      AIRFLOW__WEBSERVER__WORKER_REFRESH_INTERVAL: 3600
      AIRFLOW__WEBSERVER__WORKER_REFRESH_BATCH_SIZE: 2
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - logs_airflow:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: >
      bash -eo pipefail -lc "
      mkdir -p dags logs plugins;
      airflow db check;
      airflow scheduler & airflow dag-processor & exec airflow api-server --port 8080
      "

  minio:
    image: minio/minio:latest
    container_name: dialnet-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9001:9000"  
      - "9002:9001"  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./data:/data

  minio-init:
    image: minio/mc
    container_name: dialnet-init-minio
    depends_on:
      minio:
        condition: service_healthy
    env_file: .env
    entrypoint: >
      /bin/sh -euo pipefail -c '
      echo "Configurando MinIO...";
      /usr/bin/mc alias rm myminio >/dev/null 2>&1 || true;
      /usr/bin/mc alias set myminio http://minio:9000 "${MINIO_ROOT_USER}" "${MINIO_ROOT_PASSWORD}";
      /usr/bin/mc admin info myminio;
      echo "Reseteando OpenID (opcional)...";
      /usr/bin/mc admin config reset myminio identity_openid || true;
      echo "Creando bucket ${S3_BUCKET} si no existe...";
      /usr/bin/mc mb --ignore-existing myminio/"${S3_BUCKET}";
      echo "Inicialización de MinIO completada.";
      '
    restart: "no"

volumes:
  pgdata_airflow:
    name: pgdata_airflow
  logs_airflow: {}
